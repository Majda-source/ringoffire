<app-player *ngFor="let player of game.players; let i = index" 
[ngStyle]="{'top.px': 100 + (i*80)}" 
class="player-c-position" style="top: 100px;"
[playerActive] = "i == game.currentPlayer"
[name] = "player"
[playerIndex] = "i"></app-player>
<div class="gameField">
    <div class="card-stack">
        <!--card stack-->
        <img *ngFor="let c of [0,1,2,3,4]; let i = index;"  [ngStyle]="{'right.px': i*5}" 
            src="assets/img/cards/card_cover.png" alt="">
        <img (click)="pickCard()"  class="top-card" style="right: 30px" 
            src="assets/img/cards/card_cover.png" alt="">
        <!--satck for played card-->
        <img  *ngFor="let card of game.playedCards" alt="" class="played-card"  style="right: 30px" 
            src="assets/img/cards/{{ card }}.png">
        <!--currentCard animation-->
        <img  *ngIf="pickCardAnimation" alt=""  class="pickCard"  style="right: 30px" 
            src="assets/img/cards/{{ currentCard }}.png">
    </div>
</div>

<app-game-info [card]="currentCard" class="gameInfo-c-position" ></app-game-info>

<button mat-fab color="primary" class="add-btn" (click)="openDialog()">
    <mat-icon>add</mat-icon>
  </button>
