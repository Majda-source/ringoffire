<div class="gameField">
    <div class="card-stack">
        
        <img *ngFor="let c of [0,1,2,3,4]; let i = index;"  [ngStyle]="{'right.px': i*5}" 
            src="assets/img/cards/card_cover.png" alt="">
        <img (click)="pickCard()"  class="top-card" style="right: 30px" 
            src="assets/img/cards/card_cover.png" alt="">
        <img  *ngIf="pickCardAnimation" alt=""  class="pickCard"  style="right: 30px" 
            src="assets/img/cards/ace_1.png">
    </div>
</div>
